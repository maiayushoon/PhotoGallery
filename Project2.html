<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
    body{
    background: #222;
    color: white;
    margin-top: 20px;
    font-family: Arial, Helvetica, sans-serif;
}

.thumbnails img{

    height: 80px;
    border:  4px solid #555;
    padding: 1px;
    margin: 0 10px 10px 0;

}

.thumbnails img:hover{
    border:  4px solid gold;

}

.preview img {
    align-content: center;
    border:  4px solid  #444;
    padding: 1px;
    width: 800px;
}
    </style>
</head>

<body>


    <div id="container" align="center">
        <h1>My Web Page Photo Gallery</h1>

    <br/>
    <div class="thumbnails">
        <img onmouseover="preview.src=img1.src" name="img1" src="img/img1.jpeg"/>
        <img onmouseover="preview.src=img2.src" name="img2" src="img/img2.jpeg"/>
        <img onmouseover="preview.src=img3.src" name="img3" src="img/img3.jpeg"/>
        <img onmouseover="preview.src=img4.src" name="img4" src="img/img4.jpeg"/>
        <img onmouseover="preview.src=img5.src" name="img5" src="img/img5.jpeg"/>
    </div>
<br/>
    <div class="preview" align="center">
        <img name="preview" src="img/img1.jpeg"/>
    </div>
</div>

</body>

</html>
